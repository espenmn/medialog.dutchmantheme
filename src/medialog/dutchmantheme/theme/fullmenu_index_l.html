<!doctype html>
<html>
  <head>
    <title>Plone Theme</title>
  </head>
  <body>
    <section id="portal-toolbar"></section>
    <div id="aboveall-portlets-wrapper"/>
    <div class="outer-wrapper">
      <header id="content-header" role="banner">
        <div class="container flex no-wrap">
          <header id="portal-top">
          </header>
          <div class="nav-togglers">
           <a href="#" title="search" alt="search" id="search-toggler"><i class="fa fa-search padding-0-20"></i></a>
           <span style="cursor:pointer" onclick="openNav()"<i class="fa fa-bars plone-link"></i></span>
         </div>
        </div>
        <div id="portal-searchbox2"></div>
      </header>
      <div id="above-content-wrapper">
          <div id="above-content"></div>
      </div>
      <div class="container">
        <div class="row">
          <aside id="global_statusmessage"></aside>
        </div>
        <main id="main-container" class="row row-offcanvas row-offcanvas-right" role="main">
          <div id="column1-container">
          </div>
          <div id="content-container">
          </div>
          <div id="column2-container">
          </div>
        </main><!--/row-->
      </div><!--/container-->
    </div> <!--/outer-wrapper -->
    <footer id="portal-footer-wrapper">
      <div class="container" id="portal-footer">
        <div class="doormat row"></div>
        <div class="copyright row"><div class="col-xs-12"></div></div>
        <div class="colophon row"><div class="col-xs-12"></div></div>
        <div class="site-actions row"><div class="col-xs-12"></div></div>
      </div>
    </footer>
    <style id="customcss"></style>

    <div id="mainnavigation"></div>
  </body>
  <script>function openNav() {
          document.getElementById("myNav").style.width = "100%";
          }
          function closeNav() {
          document.getElementById("myNav").style.width = "0%";
          }
  </script>
  <script>
    $("#search-toggler").click(function() {
      $('#portal-searchbox').toggle();
    });
  </script>
  <style>
  div#portal-searchbox {
	   z-index: 99;
display: none;
	}
  div#portal-searchbox {
	background: #AAA;
	padding: 2em;
	position: relative;
	width: 100%;
	max-width: 100%
  }

  form#searchGadget_form.pat-livesearch {
  	max-width: 50%;
  	margin: auto;
  }

  input#searchGadget.searchField {
  	width: 70% ;
  }

  div.LSBox input.searchButton {
   	width: 30% !important;
  }
  span.top-searchicon {
	   cursor:  pointer;
   }
  </style>
</html>
